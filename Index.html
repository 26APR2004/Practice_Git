<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alert Message</title>
</head>
<body>
      <h1>Using Window Alert!</h1>
      <button type="button" onclick="MyFunction()">Click</button>
      <p id="demo">Message!</p>
      <script>
        function MyFunction()
        {
           document.getElementById('demo').innerHTML="<h3>Progress</h3>";
        }
        window.alert("WARNING");    // It pop warning message  by default it consist window
      </script>
</body>
</html>
